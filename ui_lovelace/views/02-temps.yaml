      entities:
        - sensor.bedroom_scott_thermal_comfort_humidex_perception
      title: Bedroom (Scott)
      hours_to_show: 4
    - type: custom:mushroom-humidifier-card
      entity: sensor.bedroom_scott_humidity
    - entities:
        - entity: sensor.bedroom_scott_temperature
          name: Temperature
          color: green
      hours_to_show: 6
      color_thresholds:
