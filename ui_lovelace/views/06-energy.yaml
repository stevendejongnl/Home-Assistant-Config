        - entity: switch.dryer
          name: Dryer Switch

    - entities:
        - entity: sensor.tv_power
          name: Current Power
        - entity: sensor.tv_energy
          name: Total Power
          color: gray
          y_axis: secondary
      hours_to_show: 6
      color_thresholds:
        - value: 50
          color: green
        - value: 100
          color: orange
        - value: 150
          color: red
      line_width: 3
      show:
        labels: true
        legend: false
        labels_secondary: true
      icon: mdi:television
